<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLooms</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <h1>BookLooms</h1>
    </header>

    <main>
        <!-- Book Search Form -->
        <section id="book-search">
            <h2>Search for Books</h2>
            <form id="book-search-form">
                <label for="search-query">Query:</label>
                <input type="text" id="search-query" name="q">
                
                <label for="search-authors">Authors:</label>
                <input type="text" id="search-authors" name="authors">
                
                <label for="search-category">Category:</label>
                <input type="text" id="search-category" name="category">
                
                <button type="submit">Search</button>
            </form>
            <div id="search-results"></div>
        </section>

        <!-- Book Recommendation Form -->
        <section id="recommendation">
            <h2>Submit a Book Recommendation</h2>
            <form id="recommendation-form">
                <label for="recommendation-title">Title:</label>
                <input type="text" id="recommendation-title" name="title">
                
                <label for="recommendation-author">Author:</label>
                <input type="text" id="recommendation-author" name="author">
                
                <label for="recommendation-description">Description:</label>
                <textarea id="recommendation-description" name="description"></textarea>
                
                <label for="recommendation-cover-image">Cover Image URL:</label>
                <input type="text" id="recommendation-cover-image" name="cover_image">
                
                <label for="recommendation-rating">Rating:</label>
                <input type="number" id="recommendation-rating" name="rating" step="0.1" min="0" max="5">
                
                <label for="recommendation-publication-date">Publication Date:</label>
                <input type="date" id="recommendation-publication-date" name="publication_date">
                
                <button type="submit">Submit Recommendation</button>
            </form>
        </section>

        <!-- User Interaction Form -->
        <section id="user-interactions">
            <h2>Manage User Interactions</h2>
            <form id="interaction-form">
                <label for="interaction-book">Book ID:</label>
                <input type="text" id="interaction-book" name="book">
                
                <label for="interaction-liked">Liked:</label>
                <input type="checkbox" id="interaction-liked" name="liked">
                
                <label for="interaction-comment">Comment:</label>
                <textarea id="interaction-comment" name="comment"></textarea>
                
                <button type="submit">Submit Interaction</button>
            </form>
        </section>

        <!-- Book Recommendations List -->
        <section id="recommendations-list">
            <h2>Get Book Recommendations</h2>
            <form id="recommendations-form">
                <label for="rec-title">Title:</label>
                <input type="text" id="rec-title" name="title">
                
                <label for="rec-authors">Authors:</label>
                <input type="text" id="rec-authors" name="authors">
                
                <label for="rec-categories">Categories:</label>
                <input type="text" id="rec-categories" name="categories">
                
                <label for="rec-min-rating">Min Rating:</label>
                <input type="number" id="rec-min-rating" name="min_rating" step="0.1" min="0" max="5">
                
                <label for="rec-max-rating">Max Rating:</label>
                <input type="number" id="rec-max-rating" name="max_rating" step="0.1" min="0" max="5">
                
                <label for="rec-start-date">Start Date:</label>
                <input type="date" id="rec-start-date" name="start_date">
                
                <label for="rec-end-date">End Date:</label>
                <input type="date" id="rec-end-date" name="end_date">
                
                <button type="submit">Get Recommendations</button>
            </form>
            <div id="recommendations-results"></div>
        </section>
    </main>

    <script src="../static/js/scripts.js"></script>
</body>
</html>
